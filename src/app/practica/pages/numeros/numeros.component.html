<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas (Number)" subheader="del presente año">
      {{ ventasNetas + 1000000 | number: "1.2-2" }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ventas Brutas (Currency)" subheader="del presente año">
      {{ ventasNetas + 2000000 | currency: "CAD":"symbol-narrow":"1.4-4" }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ganancia porcentual (Percent)" subheader="del presente año">
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
